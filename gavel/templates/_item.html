<div class="info">
  <div class="info-container">
    {% if item.image %}
    <div class="info-container-flexbox">
      <img src="{{ item.image }}" class="info-container-image">
    </div>
    {% endif %}

    <div class="info-container-meta">
      <h2>{{ item.name }}</h2>
      <p class="preserve-formatting">{{ item.description }}</p>
      <p><strong>Url: </strong><a href="{{ item.location }}" target="_blank" rel="noopener noreferrer">{{ item.location }}</a></p>
    </div>
  </div>
</div>
